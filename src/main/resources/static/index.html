<html>
<head>
    <title>vmext-demo: A Visualization Tool for Mathematical Expression Trees</title>
    <link rel="stylesheet" type="text/css" href="mini-backend.css">
</head>
<body onload="getConfig();loadExample();">
<center>
    <div>
        <table class="crude-border">
            <tr>
                <td>
                    <!--Latex (plus Config) and MathML 1 -->
                    <input id="latex1" type="text" size=50 value="Latex 1"/>&nbsp;
                    <input type="button" id="btnCfg1" onclick="showCfg('latexcfg1')" value="Config">
                    <br/>
                    <textarea id="latexcfg1" cols=60 rows=10 wrap=true style="display:none"></textarea>
                    <br/>
                    <textarea id="mathml1" cols=60 rows=10 wrap=true>MathML 1</textarea><br/><br/>

                    <!--Latex (plus Config) and MathML 2 -->
                    <input id="latex2" type="text" size=50 value="Latex 2"/>&nbsp;
                    <input type="button" id="btnCfg2" onclick="showCfg('latexcfg2')" value="Config">
                    <br/>
                    <textarea id="latexcfg2" cols=60 rows=10 wrap=true style="display:none"></textarea>
                    <br/>
                    <textarea id="mathml2" cols=60 rows=10 wrap=true>MathML 2</textarea><br/><br/>

                    <!-- Similarity Box -->
                    <textarea id="sim" cols=60 rows=10 wrap=true>Similarities</textarea><br/><br/>

                    <!-- Buttons -->
                    <table>
                        <tr>
                            <td>Step 1:</td>
                            <td>
                                <input type="button" id="cvt1" onclick="convertLatex()" value="Convert LaTeXML">
                                &nbsp;or&nbsp;
                                <input type="button" id="cvt2" onclick="convertLatexMathoid()" value="Convert Mathoid">
                            </td>
                        </tr>
                        <tr>
                            <td>Step 2:</td>
                            <td>
                                <input type="button" id="smr1" onclick="getSimilarities('similar')"
                                       value="Compare Similar">
                                &nbsp;or&nbsp;
                                <input type="button" id="smr2" onclick="getSimilarities('identical')"
                                       value="Compare Identical">
                            </td>
                        </tr>
                        <tr>
                            <td>Step 3:</td>
                            <td>
                                <input type="button" id="rdrA" onclick="renderAST()" value="Render AST">
                                &nbsp;or&nbsp;
                                <input type="button" id="rdrC" onclick="renderCompare()" value="Render Compare">
                            </td>
                        </tr>
                    </table>
                </td>
                <td>
                    <div id="ast" style="height:700px; width:700px"/>
                </td>
            </tr>
        </table>
    </div>
    <br/>
    <div>
        <input type="button" id="btnLog" onclick="showCfg('log')" value="Show Log">
        <br/>
        <textarea id="log" cols=160 rows=20 wrap=true style="display:none"></textarea>
    </div>
</center>

<!-- Scripts -->
<script type="text/javascript" src="mini-backend.js"></script>
</body>
</html>
